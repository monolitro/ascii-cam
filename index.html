<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ASCII Cam Matrix</title>

  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="title">ASCII CAM</h1>

  <div id="controls">
    <label>Resolution <input type="range" id="res" min="80" max="240" step="20" value="240" /></label>
    <button id="green">Green Mode</button>
    <button id="snap">Copy Snapshot</button>
  </div>

  <video id="video" autoplay playsinline></video>
  <pre id="ascii"></pre>

  <script src="script.js"></script>
</body>
</html>
